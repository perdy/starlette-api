# Project information
site_name: Flama
site_description: "Fire up your API"
site_author: "José Antonio Perdiguero López"
site_url: "https://flama.perdy.io/"

# Copyright
copyright: "GNU General Public License v3.0; 2018 - Present; José Antonio Perdiguero López"

# Repository
repo_name: "perdy/flama"
repo_url: "https://github.com/perdy/flama"
edit_uri: ""

nav:
  - Home: index.md
  - Applications: applications.md
  - API Schema: api_schema.md
  - Pagination: pagination.md
  - Models: models.md
  - Views: views.md
  - Templates: templates.md
  - Examples: examples.md
  - Components: components.md
  - Responses: responses.md
  - Resources: resources.md

# Theme configuration
theme:
  name: material
  palette:
    primary: "deep orange"
    accent: "blue"
  font:
    text: "Fira Sans"
    code: "Fira Mono"
  logo: "images/icon.png"
  favicon: "images/favicon.png"

# Customization
extra:
  social:
    - type: "github"
      link: "https://github.com/perdy"
    - type: "linkedin"
      link: "https://linkedin.com/in/perdy"

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - meta
  - footnotes
  - codehilite:
      guess_lang: false
